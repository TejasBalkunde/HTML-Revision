<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Three(lec9)</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">EmailID: </label>
            <input type="email" id="email" name="mail">
            <br><br>
            <label for="call">Contact No:</label>
            <input type="tel" id="call" name="phone">
            <br><br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" name="date" id="dob">
            <br><br>

            <label for="but1">Gender:</label>
            <input type="radio" id="but1" name="gender">
            <label for="but">Male</label>
            <input type="radio" id="but2" name="gender">
            <label for="but">Female</label>
            <br><br>

            <label for="list">Country:</label>
            <select name="fd" id="list">
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">UK</option>
            <option value="4">California</option>
            <option value="4">Switzerland</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label for="str">Street: </label>
            <input type="text" id="str" name="str">
            <br><br>
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
            <br><br>
            <label for="state">State: </label>
            <input type="text" id="state" name="state">
            <br><br>
            <label for="code">Zip Code: </label>
            <input type="text" id="code" name="code">
        </fieldset>

        <fieldset>
            <legend>Other Information:</legend>
            <label for="txt">Comments</label>
            <br>
            <textarea name="text" id="txt" cols="30" rows="10"></textarea>
            <label for="ts">I agree conditions</label>
            <input type="checkbox" name="terms" id="ts">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
