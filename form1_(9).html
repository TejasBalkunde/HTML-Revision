<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One(Lec9)</title>
</head>
<body>
    
    <h2>Event Registrations</h2>
    <form>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">EmailID: </label>
        <input type="email" id="email" name="mail">
        <br><br>
        <label for="call">Contact No:</label>
        <input type="tel" id="call" name="phone">
        <br><br>

        <label for="ocupationtype">Occupation:</label>
        <select name="ocupationtype" id="ocupationtype">
        <option value="std">Student</option>
        <option value="prf">Professor</option>
        <option value="ot">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Choice of Intrest</legend>
        <label for="choice">HTML</label>
        <input type="checkbox" name="choice" id="choice">
        <br><br>
        <label for="choice2">CSS</label>
        <input type="checkbox" name="choice" id="choice2">
        <br><br>
        <label for="choice3">JS</label>
        <input type="checkbox" name="choice" id="choice3">
    </fieldset>

    <label for="txtarea">Comments</label>
    <br>
    <textarea name="text" id="txtarea" cols="30" rows="10"></textarea>
    <button>Register</button>


    </form>
</body>
</html>
